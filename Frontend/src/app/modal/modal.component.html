<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Inserimento</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">
    <form class="form-inline">
      <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Paziente: </label>
      <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" required>
        <option selected>Selezionalo dalla lista...</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
      Chiudi
    </button>
    <button type="button" class="btn btn-primary">Salva</button>
  </div>
