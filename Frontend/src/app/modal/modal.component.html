<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Inserimento</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">
      <div class="file-upload">
        <form id="fileUploadForm">
          <input type="file" name="file" id="fileUploadInput" class="fileInput" (change)="handleFileInput($event.target.files)" required>
        </form>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
      Chiudi
    </button>
    <button type="submit" class="btn btn-primary" (click)="postFile()">Salva</button>
  </div>
