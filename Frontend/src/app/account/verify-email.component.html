<h3 class="card-header">Verify Email</h3>
<div class="card-body">
    <div *ngIf="emailStatus == EmailStatus.Verifying">
        Verifica...
    </div>
    <div *ngIf="emailStatus == EmailStatus.Failed">
        Verifica fallita, puoi provare a richiedere un nuovo token alla pagina <a routerLink="forgot-password">Recupera Password</a> page.
    </div>
</div>
